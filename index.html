<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap to Store Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img src="logo.png" alt="Snap to Store Logo" style="max-width: 100%; height: auto;">
        </div>
        <h1>Will you join us for the Snap to store event on the 18th March?</h1>
        
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onmouseover="handleNoClick()" onclick="handleNoClick()">No</button>
        </div>

        <p class="subtitle">le "no" est un peu timide...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
